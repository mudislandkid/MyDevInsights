<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" />

  <!-- Code file/document icon -->
  <path d="M60 50 L130 50 L150 70 L150 150 L60 150 Z"
        fill="none"
        stroke="url(#iconGradient)"
        stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Folded corner -->
  <path d="M130 50 L130 70 L150 70"
        fill="none"
        stroke="url(#iconGradient)"
        stroke-width="4"
        stroke-linejoin="round"/>

  <!-- Code brackets < > -->
  <path d="M75 85 L85 100 L75 115"
        fill="none"
        stroke="url(#iconGradient)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M125 85 L135 100 L125 115"
        fill="none"
        stroke="url(#iconGradient)"
        stroke-width="3"
        stroke-linecap="round"
        stroke-linejoin="round"/>

  <!-- AI sparkle/insight star -->
  <g opacity="0.9">
    <!-- Main star -->
    <circle cx="145" cy="60" r="15" fill="#fbbf24" />
    <path d="M145 48 L145 72 M133 60 L157 60"
          stroke="#ffffff"
          stroke-width="3"
          stroke-linecap="round"/>
    <!-- Small sparkles -->
    <circle cx="160" cy="50" r="3" fill="#fbbf24" />
    <circle cx="130" cy="45" r="2.5" fill="#fbbf24" />
    <circle cx="155" cy="70" r="2" fill="#fbbf24" />
  </g>

  <!-- Analysis/data lines (3 horizontal lines representing data/insights) -->
  <g opacity="0.6">
    <line x1="70" y1="130" x2="100" y2="130"
          stroke="url(#iconGradient)"
          stroke-width="2.5"
          stroke-linecap="round"/>
    <line x1="70" y1="138" x2="130" y2="138"
          stroke="url(#iconGradient)"
          stroke-width="2.5"
          stroke-linecap="round"/>
  </g>
</svg>
